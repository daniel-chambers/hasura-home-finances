kind: Connector
version: v2
definition:
  name: python_fns
  subgraph: app
  source: hasura/python:v0.1.1
  context: .
  envMapping:
    HASURA_CONNECTOR_PORT:
      fromEnv: APP_PYTHON_FNS_HASURA_CONNECTOR_PORT
    HASURA_SERVICE_TOKEN_SECRET:
      fromEnv: APP_PYTHON_FNS_HASURA_SERVICE_TOKEN_SECRET
    OTEL_EXPORTER_OTLP_ENDPOINT:
      fromEnv: APP_PYTHON_FNS_OTEL_EXPORTER_OTLP_ENDPOINT
    OTEL_SERVICE_NAME:
      fromEnv: APP_PYTHON_FNS_OTEL_SERVICE_NAME
    MS_ENTRA_TENANT_ID:
      fromEnv: APP_PYTHON_FNS_MS_ENTRA_TENANT_ID
    MS_ENTRA_CLIENT_ID:
      fromEnv: APP_PYTHON_FNS_MS_ENTRA_CLIENT_ID
    MS_ENTRA_AUTHENTICATION_RECORD:
      fromEnv: APP_PYTHON_FNS_MS_ENTRA_AUTHENTICATION_RECORD
